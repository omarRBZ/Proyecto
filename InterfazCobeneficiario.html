     <title>DATOS DEL COBENEFICIARIO</title>
         <!--formulario del benefeciario-->

         <div class="row">
           <div class="col s12 offset-s4">
             <h4>DATOS DEL COBENEFICIARIO</h4>

<div class="contenedor formulario">
  <form class="formulario" action="" method="get" name="formulario_beneficiario">

<div class="row">
      <div class="input-group col s4">
        <input type="text" name="nombre" value="" id="nombre">
        <label for="nombre">Nombre:</label>
      </div>
      <div class="input-group col s4">
        <input type="text" name="apellidoMaterno" value="" id="apellidoMaterno">
        <label for="apellidoMaterno">apellido materno:</label>
      </div>
      <div class="input-group col s4">
        <input type="text" name="apellidoPaterno" value="" id="apellidoPaterno">
        <label for="apellidoPaterno">apellido paterno:</label>
      </div>
</div>

<div class="row">
  <div class="input-group col s6">
    <input type="text" name="nacionalidad" value="" id="nacionalidad">
    <label for="nacionalidad">nacionalidad:</label>
  </div>
  <div class="input-group col s6">
    <input type="text" name="entidadDeNacimiento" value="" id="entidadDeNacimiento">
    <label for="entidadDeNacimiento">entidad De Nacimiento:</label>
  </div>
</div>

<div class="row">
  <div class="input-group radio col s4">
    <input type="radio" name="genero" value="Hombre" id="Hombre">
    <label for="Hombre">Hombre :</label>
  </div>
  <div class="input-group radio col s4">
    <input type="radio" name="Mujer" value="Mujer" id="Mujer">
    <label for="Mujer">Mujer :</label>
  </div>
</div>

<div class="row">
      <div class=" input-field col s6">
      <select class="" name="estadoCivil">
        <option value="0">soltero</option>
        <option value="1">casado</option>
        <option value="2">viudo</option>
        <option value="3">divorciado</option>
        <option value="4">union libre</option>
      </select>
      <label for="estadoCivil">estado civil</label>
      </div>

      <div class=" input-field col s6">
        <select class="" name="gradoDeEstudios">
          <option value="0">prescolar</option>
          <option value="1">primaria</option>
          <option value="2">secundaria</option>
          <option value="3">preparatoria</option>
          <option value="4">tecnico</option>
          <option value="5">licenciatura</option>
        </select>
        <label for="gradoDeEstudios">grado De Estudios</label>
      </div>
</div>

<div class="row">
  <div class=" input-field col s6">
    <select class="" name="IstitucionDiagnostico">
      <option value="0">ISEM</option>
      <option value="1">IMSS</option>
      <option value="2">ISSTE</option>
      <option value="">ISSEMYM</option>

    </select>
    <label for="IstitucionDiagnostico">quien emite el diagnostico</label>
  </div>

  <div class=" input-field col s6">
    <select class="" name="">
      <option value="0">Acta de nacimiento</option>
      <option value="1">credencial de elector </option>
    </select>
    </div>

</div>

<div class="row">


      <div class="input-group col s6">
        <input type="text" name="folioActa" value="" id="folioActa">
        <label for="folioActa">folio acta:</label>
      </div>

      <div class="input-groupcol s6 ">
        <input type="text" name="claveDeElector" value="" id="claveDeElector">
        <label for="claveDeElector">clave de elector :</label>
      </div>

</div>
